{% extends "layout.html" %}

{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url(' {{url_for('static',filename='img/home-bg.jpg')}}'">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>welcome to admin</h1>
            <span class="subheading">you can add any thing</span>
          </div>
        </div>
      </div>
    </div>
  </header>





  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
<h1>basic action</h1>
<button class="btn btn-primary"><a href="/edit/0">Add new post</a></button>
<button class="btn btn-primary"><a href="/logout">logout</a></button>
<hr>
<h1>upload a file</h1> 
<form action="/uploader" method="POST" enctype="multipart/form-data">
<input type="file" name="file1" id="">
<button class="btn btn-primary" type="submit">Submit</button>
</form>    <br>

<table class="table">
            <thead>
              <tr>
                <th>sno</th>
                <th>Title</th>
                <th>Date</th>
                <th>Edite</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              {% for post in posts %}
              
                <tr>
                <td>{{post.sno}}</td>
                <td>{{post.title}}</td>
                <td>{{post.date}}</td>
                <td> <a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
                <td><button class="btn btn-primary"> <a href="/delete/{{post.sno}}">Delete</button></td>
                
              </tr>
              





                   {% endfor %}
            </tbody>
          </table>
</div>
</div>
</div>



<!-- Footer -->
{% endblock %}
